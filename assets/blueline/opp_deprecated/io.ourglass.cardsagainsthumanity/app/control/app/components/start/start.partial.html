<div class="info-msg">
	PLAYERS: {{players.length}}
</div>

<button class="btn btn-primary start-button" ng-click="addPlayer()" ng-disabled="inLobby">
	JOIN GAME
</button>

<button class="btn btn-success start-button" ng-click="nextStage()" ng-disabled="players.length < 3" style="width: 100%;">
	{{players.length < 3 ? "3 PLAYERS ARE REQUIRED" : "START GAME"}}
</button>
