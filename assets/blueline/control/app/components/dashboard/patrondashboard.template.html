<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row" ng-show="ui.isPaired">
                <button style="width: 100%; margin: 10px 5px 10px 5px;" class="btn btn-info"
                        ng-click="meplay()"><span class="glyphicon glyphicon-headphones"></span>&nbsp;LISTEN
                </button>
            </div>
            <h4 class="text-og-green">APPS</h4>
            <p class="no-apps" ng-show="!controllableApps.length">There are no user interactive apps currently running.</p>
            <app-cell ng-repeat="app in controllableApps | orderBy: 'displayName' track by $index" app="app" running="true"
                      permissions="permissions" patron="true"></app-cell>
        </div>

    </div>
</div>
