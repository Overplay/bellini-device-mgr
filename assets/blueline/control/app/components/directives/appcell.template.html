<style>
    .app-cell {
        /*border: 1px solid greenyellow;*/
        width: 100%;
        /*height: 18vw;*/
        height: 72px;
        display: flex;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        margin-top: 10px;
    }

    .app-icon {
        /*height: 15vw;*/
        /*width: 15vw;*/
        height: 64px;
        width: 64px;
        margin-right: 10px;
        flex: 1;
    }

    .app-img {
        display: block;
        margin: auto;
        max-height: 15vw;
        max-width: 15vw;
        height: auto;
        width: auto;
    }

    .app-cell-left {

        flex: 5;
    }

    .app-name {
        font-weight: 400;
        font-size: 5vw;
        margin-bottom: 1vw;;
    }

    .app-cell button {
        margin-right: 2vw;
        font-size: 3vw;
    !important;

    }

</style>


<div class="app-cell">
    <div class="app-icon">
        <img class="app-img" ng-src="{{app.iconPath}}"/>
    </div>
    <div class="app-cell-left" ng-if="running">
        <div class="app-name">
            {{app.displayName}}
        </div>
        <div class="app-cell-buttons">
            <button class="btn btn-warning" style="float: left;" ng-click="control()">CONTROL</button>
            <button class="btn btn-primary" style="float: left;" ng-click="move()">MOVE</button>
            <button class="btn btn-danger pull-right" style="" ng-click="kill()">X</button>
        </div>
    </div>

    <div class="app-cell-left" ng-if="!running" style="padding-top: 15px;">
        <span class="app-name">{{app.displayName}} </span>
        <button class="btn btn-success btn-xs pull-right" ng-click="launch()">
            <!--<span class="glyphicon glyphicon-expand"></span>-->
            LAUNCH
        </button>

    </div>

</div>
