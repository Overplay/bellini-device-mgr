<div ng-if="text" class="card" ng-class="{'white': color == 'white', 'black': color == 'black', 'gold': color == 'gold'}" ng-style="{'height': cardHeight, 'width': cardWidth}">
	<strong class="title">
		{{text}}
	</strong>
	<div class="id" ng-if="debugMode">
		ID: {{cid}}
	</div>
	<div class="id" ng-if="!debugMode && !submitted">
		Ourglass
	</div>
	<div class="id" ng-if="!debugMode && submitted">
		By: {{submitted}}
	</div>
</div>
