<div ng-if="amJudge()">

	<div>Players: {{players.length}}</div>
	<br>
	<div>Submitted Cards: {{roundPlayingCards.length}}</div>
	<br>
	<button class="btn btn-danger" ng-click="endPick()">End Picking Phase</button>

</div>

<div ng-if="!amJudge()">

	<div>Your Judge: {{findJudge()}}</div>
	<br>
	<div class="card-container" ng-if="submittedCard.id == -1">
		<card ng-repeat="card in player.cards.white" text="card.text" id="card.id" ng-click="confirmCardChoice(card)"></card>
	</div>
	<div ng-if="submittedCard.id != -1">
		Your Picked Card:
		<br>
		<card text="submittedCard.text" id="card.id" white='true'></card>
	</div>
</div>
