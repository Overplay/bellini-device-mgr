<div>
	Players {{players.length}} / 3 (required)
</div>

<div class="container">
	<div class="row">
		<button class="btn btn-primary" ng-click="addPlayer()" ng-disabled="inLobby">
			Join Game
		</button>
	</div>
	<div class="row">
		<button class="btn btn-success" ng-click="startGame()" ng-disabled="players.length < 3">
			Start Game
		</button>
	</div>
</div>
