<!DOCTYPE html>
<html lang="en" ng-app="nowServingApp">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../../../../common/bower_components/angular/angular.min.js"></script>
        <script src="../../../../common/bower_components/lodash/dist/lodash.min.js"></script>
        <script src="../../../../common/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="../../../../common/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

        <script src="/js/dependencies/sails.io.js"></script>


        <!-- App Main and AngularJS Routes -->
        <script src="app/ogNowServingControlApp.module.js"></script>
        <script src="app/ogNowServingControlApp.routes.js"></script>
        <script src="app/ogNowServingControlApp.service.js"></script>
        <script src="../../../../common/js/ogAPIBL2.js"></script>
        <script src="../../../../common/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="../../../../common/js/uiOGMobile/uiOGMobile.js"></script>

        <!-- Controllers -->
        <script src="app/components/controlscreen/controlscreen.controller.js"></script>
        <script src="app/components/settings/settings.controller.js"></script>

        <!-- App Specific and Overridden CSS -->
        <link href="../../../../common/css/og.css" rel="stylesheet">

        <title>Now Serving Control</title>

        <style>

            @font-face {
                font-family: "POPBLACK";
                src: url('../../../../common/fonts/Poppins/Poppins-SemiBold.ttf');
            }

            @font-face {
                font-family: "POPREG";
                src: url('../../../../common/fonts/Poppins/Poppins-Medium.ttf');
            }

            html, body {
                padding: 0;
                margin: 0;
                background-color: #404040;
                color: white;
                font-family: POPREG, monospace;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .ticket-number {
                font-size: 50vw;
                text-align: center;
                margin-top: 15px;
            }

            .ticket-button {
                margin-top: 15px;
                width: 100%;
                text-align: center;
            }

            .venue-data {
               color: orange;
            }

            .unselectable {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

        </style>
    </head>

    <body>
        <og-app-header name="Now Serving"></og-app-header>
        <ui-view></ui-view>
        <a class="btn btn-sm btn-default" style="position: absolute; bottom: 0; width: 100vw;" ui-sref="settings"><i class="glyphicon glyphicon-lamp"></i>&nbsp;SETTINGS</a>
    </body>
</html>
