<!DOCTYPE html>
<html ng-app="ogNowServingApp">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <script src="../../../../common/bower_components/angular/angular.min.js"></script>
    <script src="../../../../common/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/js/dependencies/sails.io.js"></script>

    <!-- App Main and AngularJS Routes -->
    <script src="app/ogNowServingApp.module.js"></script>
    <script src="../../../../common/js/ogAPIBL2.js"></script>

    <!-- Controllers -->
    <script src="app/mainscreen.controller.js"></script>

    <!-- App Specific and Overridden CSS -->
    <!--<link href="assets/css/style.css" rel="stylesheet">-->
    <link href="../../../../common/css/og.css" rel="stylesheet">
    <link href="assets/css/ogtvstyle.css" rel="stylesheet">

    <title>OBL Test</title>
</head>
<body ng-controller="mainScreenController">
    <div class="title">BL TEST</div>
    <div class="container-fluid">

        <p class="udid">{{ udid || 'No UDID' }}</p>

        <div class="jsonwrap">
            <h3>Device Model</h3>
            <pre>{{ getDeviceModel() | json }}</pre>
        </div>

        <div class="jsonwrap">
            <h3>Venue Model</h3>
            <pre>{{ getVenueModel() | json }}</pre>
        </div>

        <div class="jsonwrap">
            <h3>Inbound Message</h3>
            <pre>{{( inboundMessage | json ) || 'waiting...' }}</pre>
        </div>

        <div class="jsonwrap">
            <h3>Outbound Message</h3>
            <pre>{{( obMessage | json ) }}</pre>
        </div>

    </div>


    <!--<div class="logo-holder">-->
        <!--<og-advert type="widget" interval="30000"></og-advert>-->
    <!--</div>-->
</body>
</html>
