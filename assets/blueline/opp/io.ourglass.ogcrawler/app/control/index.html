<!DOCTYPE html>
<html ng-app="crawlerApp">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ALL COMMON LIBS NEED TO COMMON FROM THE /COMMON PATH -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../../../common/bower_components/angular/angular.min.js"></script>
    <script src="../../../../common/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../../../../common/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../../../../common/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>


    <script src="../../../../common/js/uiOGMobile/uiOGMobile.js"></script>
    <!-- App Main and AngularJS Routes -->

    <script src="app/ogcrawler.module.js"></script>
    <script src="app/ogcrawler.routes.js"></script>
    <script src="app/services/ogcrawler.service.js"></script>

    <script src="/js/dependencies/sails.io.js"></script>
    <script src="../../../../common/js/ogAPIBL2.js"></script>

    <!-- Controllers -->

    <script src="app/ogcrawler.controller.js"></script>
    <script src="app/components/messages/messages.controller.js"></script>
    <script src="app/components/twitter/twitter.controller.js"></script>


    <!-- App Specific and Overridden CSS -->
    <link rel="stylesheet" href="../../../../common/css/og.css"/>

    <title>Crawler Control</title>
</head>

<body ng-controller="crawlerController">

<og-app-header name="OG Crawler"></og-app-header>
<div class="container">
    <!-- TAB CONTROL -->
    <div class="row">
        <div class="og-tab-bar">
            <a class="btn btn-default" ui-sref="messages" ng-click="ui.tab = 'MESSAGES'" ng-class="{ 'tabon': ui.tab == 'MESSAGES' }"
               style="flex-grow: 1;">MESSAGES</a>
            <!--<a class="btn btn-default" ng-click="ui.tab = 'UPCOMING'" ng-class="{ 'tabon': ui.tab == 'UPCOMING' }"-->
               <!--style="flex-grow: 1;">UPCOMING</a>-->
            <a class="btn btn-default" ui-sref="twitter" ng-click="ui.tab = 'TWITTER'" ng-class="{ 'tabon': ui.tab == 'TWITTER' }"
               style="flex-grow: 1;">TWITTER</a>
        </div>
    </div>


    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <ui-view></ui-view>

        </div>
    </div>


</div>
<button class="btn btn-primary input-block-level" style="position: absolute; bottom: 0; width: 50%" ng-click="update()">UPDATE</button>
<button ng-if="useVenueData" class="btn btn-warning input-block-level" style="position: absolute; bottom: 0; width: 50%; right: 0" ng-click="swapDataLocation()">USE DEVICE DATA</button>
<button ng-if="!useVenueData" class="btn btn-warning input-block-level" style="position: absolute; bottom: 0; width: 50%; right: 0" ng-click="swapDataLocation()">USE VENUE DATA</button>
</body>
</html>
