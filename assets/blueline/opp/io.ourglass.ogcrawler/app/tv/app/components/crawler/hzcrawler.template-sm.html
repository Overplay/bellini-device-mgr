<style>
    /* per anti-jank article on google */

    .hwlayer {
        will-change: transform;
        transform: translateZ(0);
    }

    .scroll-window {
        position: absolute;
        left: 17%;
        width: 66%;
        /*border-right: 1px solid rgba(255, 255, 255, 0.15);*/
        overflow: hidden;
        background-color: #0b6380;
        border: 1px solid teal;

        /*height: 40px;*/
    }

    .scroll-window-top-sm {
        top: -60%;
    }

    .scroll-window-bot-sm {
        bottom: 0%;
        height: 50%;
    }

    .scroll-window-lg {
        top: -30%;
    }


    ul {
        display: inline-block;
        white-space: nowrap;
        padding: 4px 0;
        position: relative;
        z-index: 10;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 1);

        /*border: 2px solid red;*/
    }

    .ul-top-sm {
        top: 20px;
        font-size: 100%;

    }

    .ul-bot-sm {
        top: -60%;
        font-size: 100%;

    }

    .ul-lg {
        top: 0;
        font-size: 150%;
    }


    li {
        height: 100%;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        display: inline-block;
        margin: 0 20px;
        color: white;
        font-weight: 900;
    }

    .hide {
        opacity: 0;
    }
</style>

<div class="scroll-window" ng-class="getScrollWindowClass()">
    <ul id="scroller-ul" ng-style="leftPos" class="hwlayer" ng-class="getScrollUlClass()">
        <li ng-repeat="msg in displayMessages track by $index" ng-style="msg.style">{{ msg.text }}&nbsp;&nbsp;&nbsp;&nbsp;</li>
    </ul>
</div>
