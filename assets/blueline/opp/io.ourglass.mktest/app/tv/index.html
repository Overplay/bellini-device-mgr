<!DOCTYPE html>
<html ng-app="ogMAKBLTestApp">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <script src="../../../../common/bower_components/angular/angular.min.js"></script>
    <script src="../../../../common/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/js/dependencies/sails.io.js"></script>

    <!-- App Main and API JS  -->
    <script src="app/ogMAKBLTestApp.module.js"></script>
    <script src="../../../../common/js/ogAPIBL2.js"></script>

    <!-- uiMobile (for toast) -->
    <script src="../../../../common/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../../../../common/js/uiOGMobile/uiOGMobile.js"></script>

    <!-- Controllers -->
    <script src="./app/mainscreen.controller.js"></script>

    <!-- App Specific and Overridden CSS -->
    <!--<link href="assets/css/style.css" rel="stylesheet">-->
    <link href="../../../../common/css/og.css" rel="stylesheet">
    <link href="./assets/css/gangnamstyle.css" rel="stylesheet">

    <title>OBL Test</title>
</head>
<body ng-controller="mainScreenController">
<div class="fixed-widget">
    <div class="title">MAK BL TEST</div>
    <div>
        <h1>Inbound SIO Message</h1>
        <pre>{{ inboundMsg | json }}</pre>
    </div>
    <div>
        <h1>Outbound SIO Message</h1>
        <pre>{{ outboundMsg | json }}</pre>
    </div>
    <div>
        <h1>Current Dev Model</h1>
        <pre>{{ model | json }}</pre>
    </div>
    <div>
        <h1>Current Venue Model</h1>
        <pre>{{ venueModel | json }}</pre>
    </div>

    <div class="sponsor-holder" ng-if="!hideAds">
        <og-advert type="widget" interval="10000"></og-advert>
    </div>
</div>

</body>
</html>
