<div class="container">
    <h1><i class="fa fa-globe" aria-hidden="true" style="color: #999999"></i>&nbsp;&nbsp;All Venues</h1>
    <div class="row">
        <div class="col-sm-10 col-lg-10 top30" ng-show="venues.length">
            <input type="text" ng-model="searchTerm" class="form-control" placeholder="Search venues...">
        </div>
        <div class="col-sm-10 col-lg-10 top30">
            <h3 ng-if="!venues.length" style="text-align: center; padding-bottom: 10px;">No Venues</h3>
            <table class="table table-striped" ng-if="venues.length">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="v in venues | orderBy: 'name' | filter:searchTerm">
                    <td width="40%">{{v.name}}</td>
                    <td width="40%">{{ v.address.street + " " + v.address.street2 }}<br/>{{ v.address.city + ", " + v.address.state }}</td>
                    <td>
                        <a ui-sref="admin.editvenue({ id: v.id })"
                           class="btn btn-sm btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;EDIT</a>
                        <button class="btn btn-sm btn-danger" ng-click="delVenue(v)"><i class="fa fa-times-circle"
                                                                                          aria-hidden="true"></i>&nbsp;DELETE
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
