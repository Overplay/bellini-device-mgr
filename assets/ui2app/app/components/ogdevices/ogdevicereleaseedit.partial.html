<div class="container">
    <div class="row">
        <div class="col-sm-10 col-lg-10 material-panel">
            <h2><i class="fa fa-cog" aria-hidden="true" style="color: #999999; margin-right: 5px;"></i>
                <span class="text-muted"> Edit Release: </span>{{ release.filename }}</h2>
            <table class="table table-striped table-bordered top15">
                <tr>
                    <td>Major Rev</td>
                    <td>{{ release.minorRev }}
                        <i class="fa fa-pencil-square-o ibut pull-right" aria-hidden="true"
                           ng-click="changeStringField('minorRev', 'Edit Major Rev')"></i>
                    </td>
                </tr>
                <tr>
                    <td>Minor Rev</td>
                    <td>{{ release.majorRev }}
                        <i class="fa fa-pencil-square-o ibut pull-right" aria-hidden="true"
                           ng-click="changeStringField('majorRev', 'Edit Minor Rev', true)"></i>
                    </td>
                </tr>
                <tr>
                    <td>Version Code</td>
                    <td>{{ release.versionCode}}
                        <i class="fa fa-pencil-square-o ibut pull-right" aria-hidden="true"
                           ng-click="changeStringField('versionCode', 'Edit Version Code', true)"></i>
                    </td>
                </tr>
                <tr>
                    <td>File Name</td>
                    <td>{{ release.filename }}
                        <i class="fa fa-pencil-square-o ibut pull-right" aria-hidden="true"
                           ng-click="changeStringField('filename', 'Edit File Name')"></i>
                    </td>
                </tr>
                <tr>
                    <td>Release Level</td>
                    <td>{{ release.releaseLevel }}
                        <i class="fa fa-pencil-square-o ibut pull-right" aria-hidden="true"
                           ng-click="selectStringField('releaseLevel', 'Select a release level', true)"></i>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
