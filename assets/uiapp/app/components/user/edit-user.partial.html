<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <uib-tabset active="active">
            <uib-tab heading="Account Info">
                <div class="top15">
                    <table class="table table-striped top15">

                        <tbody>
                        <tr>
                            <td>Email</td>
                            <td>{{ user.email }}</td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>{{ user.firstName }}&nbsp;{{ user.lastName }}</td>
                        </tr>
                        <tr>
                            <td>Mobile #</td>
                            <td>{{ user.mobilePhone }}</td>
                        </tr>
                        <tr>
                            <td>Registered On</td>
                            <td>{{ user.createdAt | date }}</td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </uib-tab>
            <uib-tab heading="Edit Account Info">
                <div class="top15">
                    <form>
                        <fieldset class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="First Name"
                                   ng-model="userUpdate.firstName">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Last Name"
                                   ng-model="userUpdate.lastName">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="mob">Mobile Number</label>
                            <input type="text" class="form-control" id="mob" placeholder="Mobile #"
                                   ng-model="userUpdate.mobilePhone">
                        </fieldset>
                        <button class="btn btn-success" ng-click="updateUserInfo()">Update Info</button>

                    </form>
                    <div class="top15" style="padding: 20px; border: 2px solid #cacaca; border-radius: 5px;">
                        <h3>Change Password</h3>
                        <form>
                            <!--<fieldset class="form-group">
                                <label for="cpwd">Current Password</label>
                                <input type="text" class="form-control" id="cpwd" placeholder="Current Password"
                                       ng-model="user.currentPwd">
                            </fieldset>-->
                            <fieldset class="form-group">
                                <label for="npwd">New Password</label>
                                <input type="password" class="form-control" id="npwd" placeholder="New Password"
                                       ng-model="user.newPwd1">
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="npwd2">New Password (again)</label>
                                <input type="password" class="form-control" id="npwd2" placeholder="New Password (again)"
                                       ng-model="user.newPwd2">
                            </fieldset>
                            <p ng-show="pwdStatus().message">Status: {{ pwdStatus().message }}</p>
                            <button class="btn btn-success" ng-click="changePassword()" ng-show="pwdStatus().pwdOk">
                                Change Password
                            </button>

                        </form>


                    </div>
                </div>
                <div ng-if="!advertiser">
                    <br>
                    <button class="btn btn-md btn-default" ng-click="becomeAdvertiser()">Become a Sponsor</button>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>


</div>
