<div class="row" id="top">
    <div class="col-sm-10 col-sm-offset-1 top30">

        <a class="btn btn-primary" ui-sref="bestposition.list">Back</a>
        <div class="row">
            <div class="col-sm-4">
                <h3> Widget Position </h3>
                <select class="form-control" ng-model="model.adPosition">
                    <option ng-repeat="position in adPositions">{{position}}</option>
                </select>
            </div>

            <div class="col-sm-4">
                <h3> Crawler Position </h3>
                <select class="form-control" ng-model="model.crawlerPosition">
                    <option ng-repeat="position in crawlerPositions">{{position}}</option>
                </select>
            </div>
            <div class="col-md-4">
                <h2> Screen with positions here? </h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <button class="btn btn-success" ng-click="update()">UPDATE</button>

            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
</div>
